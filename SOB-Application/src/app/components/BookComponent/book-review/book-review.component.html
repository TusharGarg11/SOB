<div class="container-fluid">
    <div class="row">
        <div class="col">

                <div *ngIf=retrievedImage class="container-fluid geeks" >
                    <img [src]="retrievedImage" class="img-fluid">
                </div>
        </div>
        <div class="col">
            <div class="container ">
                <table class="table table-bordered cd-form">
                    <tbody *ngIf="book">
                        <tr>
                            <th>Title</th>
                            <td>{{book.title}}</td>
                        </tr>
                        <tr>
                            <th>Author</th>
                            <td>{{book.author}}</td>
                        </tr>
                        <tr>
                            <th>Category</th>
                            <td>{{book.category}}</td>
                        </tr>
                        <tr>
                            <th>Rating</th>
                            <td>{{book.rating}}</td>
                        </tr>
                        <tr>
                            <th>Price</th>
                            <td>{{book.price}}</td>
                        </tr>
                        <tr>
                            <th>Description</th>
                            <td></td>
                        </tr>
                        <tr>
                            <div class="form-group text-center">
                                <button type="button" class="btn btn-warning border-dark rounded-pill btn-space" >Update</button>
                                <button type="button" class="btn btn-danger border-dark rounded-pill btn-space" >Delete</button>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
